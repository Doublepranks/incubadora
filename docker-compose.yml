version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dashboard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/dashboard?schema=public
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4173}
      TZ: America/Sao_Paulo
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
    env_file:
      - .env
    depends_on:
      - backend
    ports:
      - "4173:4173"
    environment:
      VITE_API_URL: http://localhost:3000/api
      TZ: America/Sao_Paulo
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  pgdata:
